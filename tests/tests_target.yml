---
- name: Target tests
  hosts: all
  tasks:
    - name: Run target tests
      block:
        - name: Ensure starting from clean system
          include_role:
            name: linux-system-roles.firewall
          vars:
            firewall:
              - previous: replaced

        - name: Call role to change target settings
          include_role:
            name: linux-system-roles.firewall
          vars:
            firewall:
              - set_default_zone: public
              - target: DROP
                state: enabled

        - name: Get target setting
          command: firewall-offline-cmd --info-zone=public
          changed_when: false
          register: __result

        - name: Verify target setting
          assert:
            that: __expected in __result.stdout_lines
          vars:
            __expected: "  target: DROP"

        - name: Call role to change target settings with previous replaced
          include_role:
            name: linux-system-roles.firewall
          vars:
            firewall:
              - previous: replaced
              - set_default_zone: public
              - target: DROP
                state: enabled

        - name: Verify target setting with previous replaced
          fail:
            msg: Target setting changed when it should not have with previous replaced
          when: firewall_lib_result is changed  # noqa no-handler

        - name: Call role to reset target settings
          include_role:
            name: linux-system-roles.firewall
          vars:
            firewall:
              target: DROP
              state: absent

        - name: Get target setting
          command: firewall-offline-cmd --info-zone=public
          changed_when: false
          register: __result

        - name: Verify target setting was reset
          assert:
            that: __expected not in __result.stdout_lines
          vars:
            __expected: "  target: DROP"

        - name: Call role to reset target settings with previous replaced
          include_role:
            name: linux-system-roles.firewall
          vars:
            firewall:
              - previous: replaced
              - target: DROP
                state: absent

        - name: Verify target setting was reset with previous replaced
          fail:
            msg: Target setting changed when it should not have with previous replaced
          when: firewall_lib_result is changed  # noqa no-handler

      always:
        - name: Cleanup
          tags:
            - tests::cleanup
          include_role:
            name: linux-system-roles.firewall
          vars:
            firewall:
              - previous: replaced
