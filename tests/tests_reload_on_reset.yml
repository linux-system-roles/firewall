---
- name: Setup a vm with podman on it
  hosts: all
  gather_facts: true
  pre_tasks:
    - name: Test not supported on EL7
      meta: end_host
      when:
        - ansible_distribution in ['RedHat', 'CentOS']
        - ansible_distribution_major_version | int < 8
  tasks:
    - name: Ensure correct package manager for ostree systems
      vars:
        ostree_pkg_mgr: ansible.posix.rhel_rpm_ostree
        ostree_booted_file: /run/ostree-booted
      when: ansible_facts.pkg_mgr | d("") != ostree_pkg_mgr
      block:
        - name: Check if system is ostree
          stat:
            path: "{{ ostree_booted_file }}"
          register: __ostree_booted_stat

        - name: Set package manager to use for ostree
          set_fact:
            ansible_facts: "{{ ansible_facts |
              combine(new_facts, recursive=True) }}"
          vars:
            new_facts:
              pkg_mgr: "{{ ostree_pkg_mgr }}"
          when: __ostree_booted_stat.stat.exists

    - name: Install podman
      package:
        name: podman
        state: present

    - name: Run test
      script:
        cmd: files/test_ping.sh
        executable: /bin/bash
      register: test_results
      environment:
        TEST_DEBUG: "{{ lookup('env', 'TEST_DEBUG') }}"

    - name: Process test results
      vars:
        coherence_check: "{{ test_results.stdout_lines[0] }}"
        restart_check: "{{ test_results.stdout_lines[2] }}"
        reload_check: "{{ test_results.stdout_lines[1] }}"
      fail:
        msg: Either coherence check or benchmark failed
      when: >-
        coherence_check | int != 0
        or restart_check | int < reload_check | int
